<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maudie’s — Carta IA</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
    }

    .app {
      max-width: 520px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    header {
      padding: 18px;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #666;
    }

    .chat {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Logo central */
    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }

    .center-logo img {
      max-width: 240px;
      filter: blur(0.5px);
    }

    /* Botón Ver carta */
    .menu-button {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .menu-button a {
      background: #3ddc97;
      color: white;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    .input-container {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #eee;
    }

    #prompt {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    #send {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: #3ddc97;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      color: #666;
    }

    footer span {
      color: #00D77B;
      font-family: 'Chela One', cursive;
    }
  </style>
</head>

<body>

  <!-- ID del restaurante -->
  <script>
    window.SPATULA_RESTAURANT_ID = "maudies";
  </script>

  <div class="app">
    <header>
      <h1>Maudie’s</h1>
      <p>Pregunta lo que quieras sobre nuestra carta</p>
    </header>

    <main class="chat">

      <!-- Botón Ver carta -->
      <div class="menu-button">
        <a href="./carta-maudies.pdf" target="_blank">Ver carta</a>
      </div>

      <!-- Logo central -->
      <div class="center-logo">
        <img src="./logoMaudies.png" alt="Maudie’s logo">
      </div>

      <!-- Mensajes -->
      <div id="messages"></div>

    </main>

    <div class="input-container">
      <input
        id="prompt"
        type="text"
        placeholder="Ejemplo: recomiéndame un plato"
      />
      <button id="send">Enviar</button>
    </div>

    <footer>
      Made by <span>SPATULA</span>
    </footer>
  </div>

  <!-- CORE PRIVADO -->
  <script type="module">
    import { initSpatulaCore } from "https://raw.githubusercontent.com/Spatula-code/Privado-CORE/main/src/core.js";

    initSpatulaCore({
      webhook: {
        url: "IGNORADO_AQUI",
        source: "maudies"
      },
      typing: {
        speed: 15
      },
      session: {
        storageKey: "spatula_maudies_session"
      }
    });
  </script>

</body>
</html>
